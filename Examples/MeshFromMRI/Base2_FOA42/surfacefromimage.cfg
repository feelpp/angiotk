force-rebuild=0

input.filename=$cfgdir/data/TOF_art_FOA42_RORPO_30_1.34_7.nii
output.directory=angiotk/Base2/FOA42/surfacefromimages

threshold.lower=30

post-process.subdivide-surface=1
post-process.smooth-surface=1
[subdivide-surface]
method=butterfly #linear, butterfly, loop
subdivisions=1
[smooth-surface]
method=taubin #taubin or laplace
iterations=10
taubin.passband=0.01
